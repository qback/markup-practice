<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.breadcrumbs {
			padding: 10px 16px;
			list-style: none;
			background-color: #eee;
		}

		.breadcrumbs li {
			display: inline;
			font-size: 18px;
		}

		.breadcrumbs li+li:before {
			padding: 8px;
			color: black;
			content: "/\00a0";
		}

		.breadcrumbs li a {
			color: #0275d8;
			text-decoration: none;
		}

		.breadcrumbs li a:hover {
			color: #01447e;
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<ul class="breadcrumbs">
		<li>
			<a href="#">Home</a>
		</li>
		<li>
			<a href="#">Pictures</a>
		</li>
		<li>
			<a href="#">Summer 15</a>
		</li>
		<li>Italy</li>
	</ul>
</body>

</html>

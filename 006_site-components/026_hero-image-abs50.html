<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body,
		h1 {
			margin: 0;
		}

		.hero-image {
			background-color: lightgrey;
			background-image: url(https://dummyimage.com/1600x900.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			height: 100vh;
			position: relative;
			text-align: center;
		}

		.hero-text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(100, 200, 50, .7);
			padding: 20px;
		}
	</style>
</head>

<body>
	<div class="hero-image">
		<div class="hero-text">
			<h1>I am John Doe</h1>
			<p>And I'm a Photographer</p>
			<button>Hire me</button>
		</div>
	</div>
</body>

</html>

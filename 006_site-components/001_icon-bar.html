<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Document</title>
	<style>
		.icon-bar {
			background-color: #555;
			float: left;
			margin-right: 10px;
		}

		.icon-bar_pos_inline {
			width: auto;
		}

		.icon-bar a {
			display: block;
			text-align: center;
			padding: 16px;
			transition: all .3s ease;
			color: white;
			font-size: 36px;
		}

		.icon-bar_pos_inline a {
			float: left;
		}

		.icon-bar a:hover {
			background-color: lightcoral;
		}

		.active {
			background-color: lightcoral;
		}
	</style>
</head>

<body>
	<div class="icon-bar">
		<a class="active" href="#">
			<i class="fa fa-home"></i>
		</a>
		<a href="#">
			<i class="fa fa-search"></i>
		</a>
		<a href="#">
			<i class="fa fa-envelope"></i>
		</a>
		<a href="#">
			<i class="fa fa-globe"></i>
		</a>
		<a href="#">
			<i class="fa fa-trash"></i>
		</a>
	</div>

	<div class="icon-bar icon-bar_pos_inline">
		<a class="active" href="#">
			<i class="fa fa-home"></i>
		</a>
		<a href="#">
			<i class="fa fa-search"></i>
		</a>
		<a href="#">
			<i class="fa fa-envelope"></i>
		</a>
		<a href="#">
			<i class="fa fa-globe"></i>
		</a>
		<a href="#">
			<i class="fa fa-trash"></i>
		</a>
	</div>
</body>

</html>

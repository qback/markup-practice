	<script>
		class Filter {
			constructor(selector) {
				this.container = document.querySelector(selector);
				this.columns = Array.from(this.container.querySelectorAll('.column'));
				this.radios = Array.from(this.container.querySelectorAll('input[type=radio]'));
				this.events();
			}
			events() {
				this.radios.forEach((item) => {
					const radioValue = item.value;
					item.addEventListener('click', this.filterSelection.bind(this, radioValue))
				});
			}
			filterSelection(className) {
				this.clearSelection();
				const filtered = this.columns.filter((item) => {
					return !item.classList.contains(className);
				});
				filtered.forEach((item) => {
					item.classList.add('hide');
				});
			}
			clearSelection() {
				this.columns.forEach((item) => {
					item.classList.remove('hide');
				});
			}
		}
		const filter = new Filter('.filter');
	</script>

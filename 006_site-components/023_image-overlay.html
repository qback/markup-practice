<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.container {
			position: relative;
			max-width: 200px;
		}

		.image {
			display: block;
			width: 100%;
			height: auto;
		}

		.overlay {
			position: absolute;
			bottom: 0;
			left: 100%;
			right: 0;
			background-color: lightblue;
			overflow: hidden;
			width: 0;
			height: 100%;
			transition: .5s ease;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container:hover .overlay {
			width: 100%;
			left: 0;
		}

		.text {
			white-space: nowrap;
		}
	</style>
</head>

<body>
	<div class="container">
		<img src="https://dummyimage.com/200.jpg" alt="Avatar" class="image">
		<div class="overlay">
			<div class="text">Hello World</div>
		</div>
	</div>

</body>

</html>

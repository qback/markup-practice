<!DOCTYPE html>
<html>

<head>
    <title>Fill и stroke</title>
</head>

<body>

    <h1>Fill и Stroke</h1>

    <style>
        svg {
            border: 1px solid red;
        }

        .circle {
            stroke: black;
            stroke-width: 5;
        }

        .circle-1 {
            fill: red;
            stroke-dasharray: 50;
            stroke-dashoffset: 20;
        }

        .circle-2 {
            fill: blue;
            fill-opacity: .8;
        }

        .circle-3 {
            fill: green;
            fill-opacity: .6;
            stroke-width: 90;
        }
    </style>

    <svg width="500" height="150" viewBox="0 0 500 150">
        <circle class="circle circle-1" r="50" cx="100" cy="70" />
        <circle class="circle circle-2" r="50" cx="200" cy="70" />
        <circle class="circle circle-3" r="50" cx="350" cy="70" />
    </svg>

</body>

</html>

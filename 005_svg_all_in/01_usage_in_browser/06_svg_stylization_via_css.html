<!DOCTYPE html>
<html>

<head>
    <title>Стилизация с помощью CSS</title>
    <link rel="stylesheet" href="css/06_svg_stylization_via_css.css">
</head>

<body>

    <h1>Стилизация с помощью CSS</h1>

    <h2>Инлайновые стили</h2>

    <svg style="width: 300px; height:300px;" viewBox="0 0 300 300">
        <polygon style="fill: blue; stroke: #ED1C24; stroke-width: 5;" points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
        />
    </svg>

    <h2>Стилизация внутри SVG через style</h2>

    <svg width="300" height="300" viewBox="0 0 300 300">
        <style>
            polygon {
                fill: yellow;
                stroke: #ED1C24;
                stroke-width: 5;
            }
        </style>
        <polygon points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
        />
    </svg>

    <h2>Стилизация внутри SVG через style, используя class</h2>

    <style>
        .star {
            fill: green;
            stroke: #ED1C24;
            stroke-width: 5;
        }
    </style>

    <svg width="300" height="300" viewBox="0 0 300 300">
        <polygon class="star" points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
        />
    </svg>

    <h2>Стилизация через внешний файл CSS</h2>

    <!-- <?xml-stylesheet type="text/css" href="css/main.css"?> -->
    <svg width="300" height="300" viewBox="0 0 300 300">
        <polygon id="star-external" points="279.1,160.8 195.2,193.3 174.4,280.8   117.6,211.1 27.9,218.3 76.7,142.7 42.1,59.6 129.1,82.7 197.4,24.1 202.3,114 "
        />
    </svg>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Дзержинск, как он есть</title>
	<!-- <link rel="stylesheet" href="../optimize.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header">
		<img srcset="assets/dzepzhinsk_logo-1x.png 1x, assets/dzepzhinsk_logo-2x.png 2x" alt="Лого Дзера" src="assets/dzepzhinsk_logo-1x.png"
		    class="header-logo" width="300">
		<h1 class="header-headline">Дзержинск - Рай на Земле</h1>
	</header>

	<section class="intro">
		<figure class="intro-figure">
			<img srcset="assets/dzerzhinskiy_square-1x.jpg 1x, assets/dzerzhinskiy_square-2x.jpg 2x" src="assets/dzerzhinskiy_square-1x.jpg"
			    alt="Площадь Дзержинского" class="intro-img" width="100%">
			<figcaption class="intro-caption text-center">Есть мечты - го сюда, они сбываются здесь</figcaption>
		</figure>
	</section>

	<section class="gallery">
		<img srcset="assets/lenina_street-1x.jpg 1x, assets/lenina_street2-x.jpg 2x" src="assets/lenina_street_1x.jpg" alt="Площадь Дзержинского"
		    class="intro-img" width="100%">
		<img srcset="assets/uritsky_street-1x.jpg 1x, assets/uritsky_street-2x.jpg 2x" alt="Площадь Дзержинского" src="assets/uritsky_street-1x.jpg"
		    class="intro-img" width="100%">
	</section>

	<section class="medias">
		<h2>Красота то какая (gif)</h2>
		<img src="assets/dzer.gif" alt="Дзержинск в полете" width="100%">
		<h2>Еще маленько красоты (muted video as a gif)</h2>
		<video src="assets/dzer.mp4" autoplay muted playsinline webkit-playsinline loop width="100%"></video>
		<h3>А звук???(audio)</h3>
		<audio src="assets/dzer.mp3" preload="metadata" controls></audio>
		<h3>Еще видосик(video with sources)</h3>
		<video controls poster="assets/poster.jpg" width="100%">
			<source src="assets/dzer.webm" type="video/webm"></source>
			<source src="assets/dzer.mp4" type="video/mp4"></source>
		</video>
	</section>

	<section class="data">
		<table class="table table-bordered">
			<caption>Известные дзержинцы</caption>
			<thead>
				<tr>
					<th>#</th>
					<th>Человек</th>
					<th>Чем прославился</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>ЧИЖ</td>
					<td>Музыкант</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Натали</td>
					<td>Поп-певица</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
